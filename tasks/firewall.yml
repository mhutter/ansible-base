---
- name: Uninstall firewalld
  package:
    name: firewalld
    state: absent

- name: "firewall: Allow all traffic on eth1"
  iptables:
    chain: INPUT
    in_interface: eth1
    jump: ACCEPT

- name: "firewall: Allow related and established connections"
  iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: "firewall: Allow Ping"
  iptables:
    chain: INPUT
    protocol: icmp
    icmp_type: echo-request
    jump: ACCEPT

- name: "firewall: Allow SSH access"
  iptables:
    chain: INPUT
    destination_port: 22
    protocol: tcp
    jump: ACCEPT

- name: "firewall: Drop everything else"
  iptables:
    chain: INPUT
    jump: DROP

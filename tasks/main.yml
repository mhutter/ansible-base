---
- name: Load distro-specific vars
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install base packages
  package: "name={{ item }} state=present"
  with_items:
    - curl
    - ntp
    - wget
    - git
    - vim
    - tmux

- include: sshd.yml
- include: ntp.yml
- include: swap.yml
- include: firewall.yml

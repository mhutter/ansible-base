---
- name: Load distro-specific vars
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install base packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - ntp
    - wget
    - git
    - vim
    - tmux
    - zsh

- include: sshd.yml
  tags: sshd
- include: ntp.yml
  tags: ntp
- include: swap.yml
  tags: swap
- include: firewall.yml
  tags: firewall
- include: user.yml
  tags: user

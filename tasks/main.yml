---
- name: Install base packages
  package: "name={{ item }} state=present"
  with_items: [ curl, ntp, wget, git, vim, tmux ]

- name: Disable 'requiretty' for sudo
  lineinfile: dest=/etc/sudoers regexp=requiretty'

- include: sshd.yml
- include: ntp.yml
- include: swap.yml
- include: firewall.yml
